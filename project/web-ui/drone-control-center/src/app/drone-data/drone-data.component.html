<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="DroneData">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="radius">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Radius</th>
      <td mat-cell *matCellDef="let row">{{row.radius}}</td>
    </ng-container>

    <ng-container matColumnDef="battery">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Battery</th>
      <td mat-cell *matCellDef="let row">{{row.battery | number:'1.1-1'}}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let row">X: {{row.position.x.toFixed(2) }} <br>Y: {{row.position.y.toFixed(2)}} <br>Z: {{row.position.z.toFixed(2)}}</td>
    </ng-container>

    <ng-container matColumnDef="speed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Speed</th>
      <td mat-cell *matCellDef="let row">{{row.speed}}</td>
    </ng-container>

    <ng-container matColumnDef="acceleration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acceleration</th>
      <td mat-cell *matCellDef="let row">{{row.acceleration}}</td>
    </ng-container>

    <ng-container matColumnDef="pitch">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pitch</th>
      <td mat-cell *matCellDef="let row">{{row.pitch}}</td>
    </ng-container>

    <ng-container matColumnDef="roll">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Roll</th>
      <td mat-cell *matCellDef="let row">{{row.roll}}</td>
    </ng-container>

    <ng-container matColumnDef="yaw">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Yaw</th>
      <td mat-cell *matCellDef="let row">{{row.yaw}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
