<h2>Drone Simulator</h2>
<hr>
<div>
  <div class="btn-toolbar mb-2 mb-md-2">
    <div class="btn-group mr-2">
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="simulator.calculateOptimalFlightPath()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="feather feather-loader">
          <line x1="12" y1="2" x2="12" y2="6"></line>
          <line x1="12" y1="18" x2="12" y2="22"></line>
          <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
          <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
          <line x1="2" y1="12" x2="6" y2="12"></line>
          <line x1="18" y1="12" x2="22" y2="12"></line>
          <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
          <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
        </svg>
        Calculate Optimal Flightpath
      </button>
    </div>
    <div class="btn-group mr-2">
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="simulator.start()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="feather feather-play">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        Fly Drone
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="simulator.reset(); this.alerts = [];">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="feather feather-x">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
        Reset
      </button>
    </div>
    <div class="btn-group" ngbDropdown role="group" aria-label="map-selection" placement="bottom-right">
      <button *ngIf="simulator.loaded" type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" ngbDropdownToggle>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="feather feather-map">
          <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/>
          <line x1="8" y1="2" x2="8" y2="18"/>
          <line x1="16" y1="6" x2="16" y2="22"/>
        </svg>
        {{simulator.maps[simulator.selectedMap].name}} - #{{simulator.maps[simulator.selectedMap]._id}}
      </button>
      <div class="dropdown-menu" ngbDropdownMenu>
        <button *ngFor="let map of simulator.maps; index as i" class="dropdown-item" (click)="simulator.selectMap(i)">
          {{map.name}} - #{{map._id}}
        </button>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="simulator.updateMap()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
        Save
      </button>
    </div>


  </div>
  <canvas id="simulator" width="800" height="600"></canvas>
  <p>
    mouseX: {{simulator.mouseX}}, mouseY: {{simulator.mouseY}}
  </p>
</div>

<p *ngFor="let alert of alerts">
  <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
</p>
