<div>
  <mat-toolbar *ngIf="simulator.initialized">
    <button (click)="simulator.validateFlightPath()" mat-button>
      <mat-icon>done</mat-icon>
      <span *ngIf="!shared.isHandset$">
        Validate Flightpath
      </span>
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="simulator.start()"
            [disabled]="simulator.map.flightpath.length === 0" mat-button>
      <mat-icon>play_arrow</mat-icon>
      <span *ngIf="!shared.isHandset$">
        Start Flight
      </span>
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="simulator.reset()" mat-button>
      <mat-icon>stop</mat-icon>
      <span *ngIf="!shared.isHandset$">
        Stop Flight
      </span>
    </button>
  </mat-toolbar>
  <div class="simulator">
    <app-leaflet [height]="height"></app-leaflet>
  </div>
</div>
