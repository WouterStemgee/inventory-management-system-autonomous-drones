<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1>Inventory</h1>
</div>

<h2>Add products to database</h2>
<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.form);">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" #nameField="ngModel" ngModel required>
  </div>
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input id="quantity" type="number" min="0" class="form-control" name="quantity" #quantityField="ngModel" ngModel required>
  </div>
  <div class="form-group">
    <label for="xCoord">xCoord</label>
    <input id="xCoord" type="number" min="0" class="form-control" name="xCoord" #xField="ngModel" ngModel required>
  </div>
  <div class="form-group">
    <label for="yCoord">yCoord</label>
    <input id="yCoord" type="number" min="0" class="form-control" name="yCoord" #yField="ngModel" ngModel required>
  </div>
  <div style="text-align:right; width:100%; padding:0;">
    <button class="btn btn-success" type="submit">Submit</button>
  </div>
</form>
<hr>
<div *ngIf="simulator.loaded">
  <h2>Products in {{simulator.maps[simulator.selectedMap].name}}</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">xCoord</th>
      <th scope="col">yCoord</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{product.name}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.xCoord}}</td>
      <td>{{product.yCoord}}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteProduct(product._id)">X</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
