<div class="form-container">
  <h1>Login</h1>
  <form (submit)="login()">
    <mat-form-field>
      <input type="text" matInput placeholder="Enter email" name="email" id="email" [(ngModel)]="credentials.email" required>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" name="password" id="password"
             [(ngModel)]="credentials.password" required>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Login</button>
  </form>
</div>
