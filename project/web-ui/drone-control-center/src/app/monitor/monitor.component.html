<mat-accordion multi="true">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Battery
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Position
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-graph-test
      id="positionGraph"
      [showLegend]="true"
      [yScaleMin]="0"
      [yScaleMax]="11000"
      [showYAxisLabel]="true"
      [dataset]="graphDataset">
    </app-graph-test>
    <button (click)="showDataset()">show dataset</button>
  </mat-expansion-panel>
</mat-accordion>
