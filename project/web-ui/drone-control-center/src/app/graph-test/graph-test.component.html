
  <ngx-charts-line-chart
    [view]="dimensions"
    [results]="D3Dataset"
    [scheme]="colorScheme"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [activeEntries]="entries">
  </ngx-charts-line-chart>

  <button (click)="onClick()">Push</button>
