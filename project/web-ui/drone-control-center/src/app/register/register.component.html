<div class="form-container">
  <h1>Register</h1>
  <p>Already registered? Please <a routerLink="/login">log in</a> instead.</p>
  <form (submit)="register()">
    <mat-form-field>
      <input type="text" matInput name="name" id="name" placeholder="Enter your name"
             [(ngModel)]="credentials.name">
    </mat-form-field>
    <mat-form-field>
      <input type="email" matInput name="email" id="email" placeholder="Enter email"
             [(ngModel)]="credentials.email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput class="form-control" name="password" id="password" placeholder="Password"
             [(ngModel)]="credentials.password">
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Register</button>
  </form>
</div>
