<div class="container">
  <h1>Your profile</h1>
  <form>
    <div>
      <label>Full name</label>
      <p>{{ auth.getUserDetails()?.name }}</p>
    </div>
    <div>
      <label>Email</label>
      <p>{{ auth.getUserDetails()?.email }}</p>
    </div>
    <div>
      <label>Role</label>
      <p>{{ auth.getUserDetails()?.role }}</p>
    </div>
  </form>
</div>
