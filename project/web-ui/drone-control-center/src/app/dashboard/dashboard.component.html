    <app-drone-data *ngIf="simulator.initialized"></app-drone-data>

    <app-drone-configuration *ngIf="simulator.initialized"></app-drone-configuration>

    <p>Sensor Configuration</p>
  </mat-tab>
  <mat-tab label="Data Graphs">

  </mat-tab>
</mat-tab-group>
