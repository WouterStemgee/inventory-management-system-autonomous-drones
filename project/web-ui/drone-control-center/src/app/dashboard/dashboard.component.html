<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1>Dashboard</h1>
</div>
<div class="row">
  <main class="col-md">
    <app-drone-simulator></app-drone-simulator>
  </main>
  <aside *ngIf="simulator.initialized" class="col-md controls">
    <h2>Drone Data</h2>
    <hr>
    <div class="card-deck">
      <div class="card bg-light mb-3" style="max-width: 540px;">
        <div class="card-header"></div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Drone</th>
              <th scope="col">Battery</th>
              <th scope="col">Position</th>
              <th scope="col">Height</th>
              <th scope="col">Speed</th>
              <th scope="col">Acceleration</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">Mockup Drone</th>
              <td></td>
              <td>X:{{simulator.drone.x}}<br>Y:{{simulator.drone.y}}</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </aside>
</div>
<hr>
