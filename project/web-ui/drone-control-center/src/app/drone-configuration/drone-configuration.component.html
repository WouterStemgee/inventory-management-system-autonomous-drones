<div class="form fieldcontainer">
  <mat-form-field>
    <input matInput disabled placeholder="Id" *ngIf="simulator.loaded" [(ngModel)]="simulator.droneDbinfo._id">
  </mat-form-field><br>
  <mat-form-field>
    <input matInput [disabled]="!auth.isAdmin()" placeholder="Name" *ngIf="simulator.loaded" [(ngModel)]="simulator.droneDbinfo.name">
  </mat-form-field><br>
  <mat-form-field>
    <input matInput [disabled]="!auth.isAdmin()" type="number" placeholder="Radius"*ngIf="simulator.loaded" [(ngModel)]="simulator.droneDbinfo.properties.radius">
  </mat-form-field><br>
</div>
<div class="form">
  <button mat-flat-button color="primary" type="submit" [disabled]="!auth.isAdmin()" (click)="setProperties()">Update drone configuration</button>
</div>
