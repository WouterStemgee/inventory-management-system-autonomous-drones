<div class="form">
  <mat-form-field>
    <input matInput placeholder="Name" *ngIf="simulator.drone" [(ngModel)]="draftConfig.name">
  </mat-form-field><br>
  <mat-form-field>
    <input matInput type="number" placeholder="Radius"*ngIf="simulator.drone" [(ngModel)]="draftConfig.properties.radius">
  </mat-form-field>
</div>
<button mat-flat-button color="primary" type="submit" (click)="setProperties()">Set drone</button>
