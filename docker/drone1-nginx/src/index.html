<!DOCTYPE html>
<html>
    <head>
        <title>Online foto's</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/fotos.css" type="text/css">
    </head>
    <body>
        <h1>Fotoalbum</h1>
        <p>Geef uw waardering voor onderstaande foto's:
        </p>
        <figure><img src="img/tijgers.jpg" alt="tijgers">
            <figcaption>tijgers.jpg</figcaption>
        </figure>
        <figure><img src="img/koala.jpg" alt="koala">
            <figcaption>koala.jpg</figcaption>
        </figure>
        <figure><img src="img/papegaai.jpg" alt="papegaai">
            <figcaption>papegaai.jpg</figcaption>
        </figure>
        <p>Vul het onderstaande formulier in.</p>
        <form action="mailto:veerle.ongenae@hogent.be" method="POST">
            <div><label for="mail">Uw email:</label>
                <input type="email" id="mail" name="mail">
            </div>
            <div><label for="keuze">Beste foto:</label>
            <select name="keuze" id="keuze">
                <option>tijgers.jpg</option>
                <option>koala.jpg</option>
                <option>papegaai.jpg</option>
            </select></div>
            <input type="submit" value="Stuur door">
        </form>
    </body>
</html>
